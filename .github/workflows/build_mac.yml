name: Build macOS App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Build macOS app with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --windowed --name "SiteLoaderAnalyzer" \
            --add-data "$HOME/Library/Caches/ms-playwright:ms-playwright" \
            "網路摘要列讀取.py"

      - name: Zip macOS app
        run: |
          cd dist
          zip -r SiteLoaderAnalyzer-macOS.zip SiteLoaderAnalyzer.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SiteLoaderAnalyzer-macOS
          path: dist/SiteLoaderAnalyzer-macOS.zip
